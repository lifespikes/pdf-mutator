name: NPM Package Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    if: (github.repository == 'lifespikes/pdf-mutator' || github.repository == 'lifespikes/nacha-file')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@lifespikes'
      - name: Run build
        run: |
          yarn install
          yarn build
          rm -rf node_modules
      - uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: dist/
  release:
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      packages: write
      checks: write
      statuses: write
    steps:
      - uses: actions/checkout@master
      - uses: actions/download-artifact@v3
        with:
          name: build-artifact
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@lifespikes'
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
